<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UP Domicile Certificate Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>उत्तर प्रदेश डोमिसाइल प्रमाणपत्र जनरेटर</h1>
    <form id="certificateForm">
      <label for="name">नाम:</label>
      <input type="text" id="name" name="name" required />

      <label for="fatherName">पिता का नाम:</label>
      <input type="text" id="fatherName" name="fatherName" required />

      <label for="dob">जन्म तिथि:</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">प्रमाणपत्र जनरेट करें</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
